# Enterprise LLM Agent Architecture - Local Development
# Works with both Docker and Podman
#
# Usage (Podman - recommended):
#   podman compose up -d                    # Start all services
#   podman compose --profile observability up -d  # Start with monitoring
#   podman compose logs -f app              # Follow app logs
#   podman compose down -v                  # Stop and clean up
#
# Usage (Docker):
#   docker compose up -d                    # Start all services
#   docker compose --profile observability up -d  # Start with monitoring

version: '3.8'

services:
  # =============================================================================
  # APPLICATION LAYER
  # =============================================================================

  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      - NODE_ENV=development
      - NODE_OPTIONS=--max-old-space-size=2048
      - APP_PORT=8083
      - APP_HOST=0.0.0.0
      - APP_BASE_PATH=api/v1
      # LLM Provider - configurable: mock (default for testing), ollama, or azure
      - LLM_PROVIDER=${LLM_PROVIDER:-mock}
      - OLLAMA_URL=http://ollama:11434
      - OLLAMA_MODEL=phi3:mini
      - LLM_MOCK_DELAY_MS=50
      # Caching
      - REDIS_URL=redis://redis:6379
      - MEMCACHED_SERVERS=memcached:11211
      # Database (use memory for local dev - no native module needed)
      - DATABASE_PROVIDER=memory
      # Observability
      - LANGFUSE_ENABLED=true
      - LANGFUSE_BASE_URL=http://langfuse:3000
      - LANGFUSE_PUBLIC_KEY=${LANGFUSE_PUBLIC_KEY:-pk-local}
      - LANGFUSE_SECRET_KEY=${LANGFUSE_SECRET_KEY:-sk-local}
    volumes:
      - ./src:/app/src:ro
      - ./data:/app/data
    ports:
      - "8083:8083"  # Use nginx profile for scaling with load balancer
    depends_on:
      redis:
        condition: service_healthy
      memcached:
        condition: service_started
      ollama:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8083/api/v1/chat/status"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - llm-network
    deploy:
      resources:
        limits:
          memory: 3G

  # =============================================================================
  # LOAD BALANCER (for scaled app instances)
  # =============================================================================

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - llm-network
    profiles:
      - scaled  # Only start with: docker-compose --profile scaled up

  # =============================================================================
  # LOCAL LLM (Ollama)
  # =============================================================================

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama-models:/root/.ollama
    ports:
      - "11434:11434"
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - llm-network
    deploy:
      resources:
        limits:
          memory: 8G  # Adjust based on model size

  # Model initialization (runs once to pull model)
  ollama-init:
    image: ollama/ollama:latest
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-c"]
    command:
      - |
        echo "Pulling phi3:mini model..."
        ollama pull phi3:mini
        echo "Model ready!"
    environment:
      - OLLAMA_HOST=http://ollama:11434
    networks:
      - llm-network
    profiles:
      - init  # Run with: docker-compose --profile init up ollama-init

  # =============================================================================
  # CACHING LAYER
  # =============================================================================

  # Redis - Session state, Pub/Sub, Complex operations
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3
    networks:
      - llm-network

  # Memcached - Embedding cache, Response cache
  memcached:
    image: memcached:alpine
    command: memcached -m 512 -c 1024  # 512MB memory, 1024 connections
    ports:
      - "11211:11211"
    networks:
      - llm-network

  # =============================================================================
  # OBSERVABILITY
  # =============================================================================

  # Langfuse - LLM Observability (self-hosted)
  langfuse:
    image: langfuse/langfuse:2
    environment:
      - DATABASE_URL=postgresql://langfuse:langfuse@langfuse-db:5432/langfuse
      - NEXTAUTH_SECRET=local-dev-secret-change-in-prod
      - NEXTAUTH_URL=http://localhost:3000
      - SALT=local-dev-salt-change-in-prod
      - TELEMETRY_ENABLED=false
      - LANGFUSE_ENABLE_EXPERIMENTAL_FEATURES=false
    ports:
      - "3000:3000"
    depends_on:
      langfuse-db:
        condition: service_healthy
    networks:
      - llm-network
    profiles:
      - observability
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/public/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 30s

  langfuse-db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=langfuse
      - POSTGRES_PASSWORD=langfuse
      - POSTGRES_DB=langfuse
    volumes:
      - langfuse-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U langfuse"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - llm-network
    profiles:
      - observability

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    user: "0"  # Run as root for Podman compatibility
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    networks:
      - llm-network
    profiles:
      - observability
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:9090/-/healthy"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Grafana - Dashboards
  grafana:
    image: grafana/grafana:latest
    user: "0"  # Run as root for Podman compatibility with volumes
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - llm-network
    profiles:
      - observability
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 3

  # =============================================================================
  # MESSAGE QUEUE (for async processing)
  # =============================================================================

  # Redis can handle basic pub/sub, but for production scale use Kafka
  kafka:
    image: bitnami/kafka:latest
    environment:
      - KAFKA_CFG_NODE_ID=0
      - KAFKA_CFG_PROCESS_ROLES=controller,broker
      - KAFKA_CFG_LISTENERS=PLAINTEXT://:9092,CONTROLLER://:9093
      - KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CFG_CONTROLLER_QUORUM_VOTERS=0@kafka:9093
      - KAFKA_CFG_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_CFG_AUTO_CREATE_TOPICS_ENABLE=true
    ports:
      - "9092:9092"
    volumes:
      - kafka-data:/bitnami/kafka
    networks:
      - llm-network
    profiles:
      - kafka

# =============================================================================
# NETWORKS & VOLUMES
# =============================================================================

networks:
  llm-network:
    driver: bridge

volumes:
  ollama-models:
    name: llm-ollama-models
  redis-data:
    name: llm-redis-data
  langfuse-db-data:
    name: llm-langfuse-db
  prometheus-data:
    name: llm-prometheus
  grafana-data:
    name: llm-grafana
  kafka-data:
    name: llm-kafka
