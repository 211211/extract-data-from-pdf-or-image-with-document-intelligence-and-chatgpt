# Nginx Load Balancer Configuration for LLM Agent Application
# Handles SSE streaming and distributes requests across app instances

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format with timing
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" rt=$request_time uct=$upstream_connect_time '
                    'uht=$upstream_header_time urt=$upstream_response_time';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression (skip for SSE)
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript;

    # Upstream definition - app instances
    # Docker Compose automatically resolves 'app' to all scaled instances
    upstream app_servers {
        # Least connections for better load distribution
        least_conn;

        # App instances (Docker Compose DNS resolves these)
        server app:8083 max_fails=3 fail_timeout=30s;

        # Keep connections alive to reduce latency
        keepalive 32;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=stream_limit:10m rate=2r/s;

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint (bypasses upstream)
        location /nginx-health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }

        # SSE Streaming endpoints - special handling
        location /chat/stream {
            # Rate limit streaming requests
            limit_req zone=stream_limit burst=5 nodelay;

            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            # SSE specific settings
            proxy_set_header Connection '';
            proxy_set_header Cache-Control 'no-cache';
            proxy_set_header X-Accel-Buffering 'no';

            # Disable buffering for real-time streaming
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Long timeout for streaming (5 minutes)
            proxy_read_timeout 300s;
            proxy_send_timeout 300s;

            # Pass client info
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;
        }

        # API endpoints
        location / {
            # Rate limit API requests
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://app_servers;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 10s;
            proxy_read_timeout 60s;
            proxy_send_timeout 60s;

            # Keep-alive
            proxy_set_header Connection "";
        }

        # Metrics endpoint (for Prometheus scraping)
        location /metrics {
            proxy_pass http://app_servers;
            proxy_http_version 1.1;
            proxy_set_header Connection "";

            # Allow Prometheus to scrape
            allow 10.0.0.0/8;
            allow 172.16.0.0/12;
            allow 192.168.0.0/16;
            deny all;
        }

        # Error pages
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}
