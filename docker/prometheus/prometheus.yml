# Prometheus Configuration for LLM Application
global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Application metrics
  - job_name: 'app'
    static_configs:
      - targets: ['app:8083']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
